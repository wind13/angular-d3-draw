<!doctype html>
<html>

<head>
    <title>Tester</title>
    <style>
        /*
        #drawSvg .rectText {
            text-align: center;
            font-size: 32px;
            line-height: 200px;
        }
        #drawSvg .rectStyle {
            fill: #f60;
            stroke: black;
            stroke-width: 5;
            opacity: 0.3
        }
        */
        .rrr {
            fill: #960;
        }
        .test {
            color: #000;
        }
    </style>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="src/angular-d3-draw.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="examples" ng-controller="main">
    <div ng-show="d3">Current d3 version number: {{ d3.version }}</div>
    <div ng-hide="d3">Failing test :(</div>
    <div style="width: 600px; height: 500px">
        <svg id="drawSvg" width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>
    <svg-adaptor svgid="drawSvg" ng-transclude>
        <rect-text id="svgtext" x="50" y="50" rx="20" ry="50" width="100" height="50" style="fill:#fc0;"
        text-class="test" rect-class="great" text="{{d3text}}"></rect-text>
        <right-rounded-rect x="50" y="260" width="300" height="200" radius="100" class="rrr"></right-rounded-rect>
    </svg-adaptor>
    <input type="text" ng-model="d3text" size="50" />
</body>

</html>
